<div class="subscribe-block">
  <p>{{ getTranslation('subscribe.title') }}</p>

  @if (success) {
    <div class="success-message">
      <p>{{ getTranslation('subscribe.success') }}</p>
    </div>
  } @else {
    <form class="subscribe-form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ getTranslation('subscribe.email') }}</mat-label>
        <input matInput [(ngModel)]="email" name="email" type="email" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ getTranslation('subscribe.name') }}</mat-label>
        <input matInput [(ngModel)]="name" name="name">
      </mat-form-field>

      @if (error) {
        <div class="error-message">
          <p>{{ error }}</p>
        </div>
      }

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loading"
        class="btn--primary">
        @if (loading) {
          {{ getTranslation('subscribe.loading') }}
        } @else {
          {{ getTranslation('subscribe.button') }}
        }
      </button>
    </form>
  }
</div>
