<div class="subscribe-block">
  <p>{{ 'subscribe.title' | translate }}</p>

  @if (success) {
    <div class="success-message">
      <p>{{ 'subscribe.success' | translate }}</p>
    </div>
  } @else {
    <form class="subscribe-form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ 'subscribe.email' | translate }}</mat-label>
        <input matInput [(ngModel)]="email" name="email" type="email" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ 'subscribe.name' | translate }}</mat-label>
        <input matInput [(ngModel)]="name" name="name">
      </mat-form-field>

      @if (error) {
        <div class="error-message">
          <p>{{ error }}</p>
        </div>
      }

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loading"
        class="btn--primary">
        @if (loading) {
          {{ 'subscribe.loading' | translate }}
        } @else {
          {{ 'subscribe.button' | translate }}
        }
      </button>
    </form>
  }
</div>
